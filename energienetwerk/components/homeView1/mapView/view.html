<div data-role="view" data-stretch="true" data-hide="app.mapView.onHide" data-title="Map" data-layout="main" data-model="app.mapView" data-show="app.mapView.onShow" data-after-show="app.mapView.afterShow">

    <!-- START_CUSTOM_CODE_mapView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_mapView -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


        </div>
    </header>


    <div id="mapViewModelMap" class="map"></div>

    <div class="map-details details-content" data-bind="click: mapViewModel.itemClick, visible: mapViewModel.itemDetailsVisible">
        <h3 data-bind="text: mapViewModel.originalItem.Type"></h3>

    </div>


    <!-- START_CUSTOM_CODE_mapViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_mapViewModel -->
    <script type="text/x-kendo-template" id="mapViewModelTemplate">
        <div class="image-with-text">
            # data = app.mapView.mapViewModel.fixHierarchicalData(data); #

            <h3>#: data['Type'] #</h3>

        </div>
    </script>
</div>
