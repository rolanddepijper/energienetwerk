<div data-role="view" data-title="Inloggen" data-layout="main-nonav" data-model="app.authenticationView" data-show="app.authenticationView.onShow" data-after-show="app.authenticationView.afterShow" id="authenticationViewScreen" class="screen">
    <div class="signin-view screen__content screen__content--signin">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" placeholder="Email" data-bind="value: authenticationViewModel.email" required autofocus>
                    </label>
                </li>
                <li>
                    <label>Wachtwoord
                        <input type="password" placeholder="Wachtwoord" data-bind="value: authenticationViewModel.password" required>
                    </label>
                </li>
                <li>
                    <label>Onthoud mij
                        <input type="checkbox" data-bind="checked: authenticationViewModel.rememberme">
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" class="primary" data-bind="events: { click: authenticationViewModel.signin }">Log in</a>

                <a data-role="button" data-bind="events: { click: authenticationViewModel.toggleView }">Register</a>

            </div>

            <span class="status" data-bind="text: authenticationViewModel.errorMessage"></span>
        </form>
    </div>
    <div class="signup-view screen__content screen__content--signup" style="display:none;">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" data-bind="value: authenticationViewModel.email" required>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: authenticationViewModel.password">
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a class="primary" data-role="button" data-bind="events: { click: authenticationViewModel.register }">Register</a>
                <a data-role="button" data-bind="events: { click: authenticationViewModel.toggleView }">Sign In</a>
            </div>

            <span class="status" data-bind="text: authenticationViewModel.errorMessage"></span>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>
